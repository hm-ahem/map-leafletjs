<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Hospital Locator</title>
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />

  <style>
    :root {
      /* TRANSPARENT BACKGROUNDS */
      --bg-color: transparent; 
      
      /* Glass UI colors */
      --card-bg: rgba(255, 255, 255, 0.75); 
      --text-main: #2c3e50;
      --text-sub: #5d6d7e;
      --accent-color: #007aff;
      --danger-color: #ff3b30;
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      --border: 1px solid rgba(255, 255, 255, 0.5);
    }

    body.dark {
      --card-bg: rgba(20, 20, 20, 0.85);
      --text-main: #ffffff;
      --text-sub: #b0b0b0;
      --accent-color: #409cff;
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
      --border: 1px solid rgba(255, 255, 255, 0.1);
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: transparent; /* KEY CHANGE: Transparent Body */
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    #map {
      width: 100%;
      height: 100%;
      z-index: 1;
      background: transparent;
    }

    /* Floating Info Card */
    .info-card {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%) translateY(200px);
      width: 90%;
      max-width: 600px;
      background: var(--card-bg);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 20px;
      border: var(--border);
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 25px;
      z-index: 1000;
      transition: transform 0.5s cubic-bezier(0.19, 1, 0.22, 1);
    }

    .info-card.active {
      transform: translateX(-50%) translateY(0);
    }

    /* Left Side */
    .card-left h3 {
      margin: 0 0 5px 0;
      font-size: 1.1rem;
      color: var(--text-main);
    }
    .badge {
      background: var(--danger-color);
      color: white;
      padding: 3px 8px;
      border-radius: 8px;
      font-size: 0.65rem;
      font-weight: 800;
      text-transform: uppercase;
    }
    .sub-text {
      color: var(--text-sub);
      font-size: 0.8rem;
    }

    /* Right Side */
    .card-right {
      display: flex;
      gap: 15px;
      text-align: right;
    }
    .metric span { display: block; }
    .metric-val { font-size: 1.2rem; font-weight: 700; color: var(--accent-color); }
    .metric-lbl { font-size: 0.7rem; color: var(--text-sub); text-transform: uppercase; }

    /* Divider */
    .divider { width: 1px; background: var(--text-sub); opacity: 0.2; margin: 0 10px; }

    /* Theme Toggle */
    .theme-toggle {
      position: absolute;
      top: 15px;
      right: 15px;
      z-index: 1000;
      background: var(--card-bg);
      color: var(--text-main);
      border: var(--border);
      padding: 6px 12px;
      border-radius: 15px;
      cursor: pointer;
      backdrop-filter: blur(10px);
      font-size: 0.8rem;
      font-weight: 600;
    }

    /* Loader */
    .loader {
      position: absolute;
      inset: 0;
      background: rgba(255,255,255,0.5); /* Semi-transparent loader bg */
      z-index: 2000;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 0.3s;
    }
    body.dark .loader { background: rgba(0,0,0,0.5); }
    .loader.hidden { opacity: 0; pointer-events: none; }
    .spinner {
      width: 30px; height: 30px; border: 3px solid rgba(128,128,128,0.2);
      border-left-color: var(--accent-color); border-radius: 50%; animation: s 0.8s linear infinite;
    }
    @keyframes s { 100% { transform: rotate(360deg); } }
    .leaflet-routing-container { display: none; }
  </style>
</head>
<body>

  <div class="loader" id="loader"><div class="spinner"></div></div>
  <button class="theme-toggle" id="themeToggle">Dark Mode</button>

  <div class="info-card" id="infoCard">
    <div class="card-left">
      <h3 id="hospitalName">Searching...</h3>
      <div><span class="badge">Nearest</span> <span class="sub-text">via Road</span></div>
    </div>
    <div class="divider"></div>
    <div class="card-right">
      <div class="metric"><span class="metric-val" id="timeValue">--</span><span class="metric-lbl">Time</span></div>
      <div class="metric"><span class="metric-val" id="distValue">--</span><span class="metric-lbl">Dist</span></div>
    </div>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
  <script>
    const map = L.map('map', { zoomControl: false, attributionControl: false }).setView([0, 0], 13);
    
    // Note: Tiles are images, so they can't be fully transparent, but they will sit cleanly in your layout
    const lightTiles = L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png');
    const darkTiles = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png');
    lightTiles.addTo(map);

    const userIcon = L.icon({iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-blue.png', iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34]});
    const hospitalIcon = L.icon({iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png', iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34]});

    let isDark = false;
    document.getElementById('themeToggle').addEventListener('click', () => {
      isDark = !isDark;
      document.body.classList.toggle('dark');
      if (isDark) { map.removeLayer(lightTiles); darkTiles.addTo(map); document.getElementById('themeToggle').innerText = 'Light Mode'; } 
      else { map.removeLayer(darkTiles); lightTiles.addTo(map); document.getElementById('themeToggle').innerText = 'Dark Mode'; }
    });

    navigator.geolocation.getCurrentPosition(async pos => {
      const { latitude: uLat, longitude: uLon } = pos.coords;
      L.marker([uLat, uLon], {icon: userIcon}).addTo(map);
      map.setView([uLat, uLon], 14);

      try {
        const data = await fetch(`https://overpass-api.de/api/interpreter?data=[out:json];node[amenity=hospital](around:5000,${uLat},${uLon});out;`).then(r=>r.json());
        const hospitals = data.elements.map(h => ({ lat: h.lat, lon: h.lon, name: h.tags.name || 'Hospital' }));
        hospitals.forEach(h => L.marker([h.lat, h.lon], {icon: hospitalIcon}).addTo(map).bindPopup(h.name));
        
        // Simple dist calc
        let nearest = null, min = Infinity;
        hospitals.forEach(h => {
          const d = Math.sqrt(Math.pow(h.lat-uLat,2) + Math.pow(h.lon-uLon,2));
          if(d < min) { min = d; nearest = h; }
        });

        if (nearest) {
          document.getElementById('hospitalName').innerText = nearest.name;
          L.Routing.control({
            waypoints: [L.latLng(uLat, uLon), L.latLng(nearest.lat, nearest.lon)],
            lineOptions: { styles: [{color: '#007aff', opacity: 0.8, weight: 6}] },
            createMarker: () => null, addWaypoints: false, draggableWaypoints: false, fitSelectedRoutes: true, show: false
          }).on('routesfound', e => {
            const s = e.routes[0].summary;
            document.getElementById('distValue').innerText = (s.totalDistance/1000).toFixed(1) + 'km';
            document.getElementById('timeValue').innerText = Math.round(s.totalTime/60) + 'm';
            document.getElementById('infoCard').classList.add('active');
            document.getElementById('loader').classList.add('hidden');
          }).addTo(map);
        } else { alert("No hospitals found."); document.getElementById('loader').classList.add('hidden'); }
      } catch (e) { document.getElementById('loader').classList.add('hidden'); }
    }, () => { alert('Enable Location'); document.getElementById('loader').classList.add('hidden'); });
  </script>
</body>
</html>
